<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="logo-container">
    <img src="assets/img/Logo_Duoc.png" alt="Logo Duoc UC" class="logo">
  </div>

  <div class="form-container">
    <ion-item>
      <ion-label position="floating" color="primary">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <div class="button-container">
      <ion-button expand="block" shape="round" color="secondary" (click)="resetPassword()">Recuperar</ion-button>
    </div>
  </div>
</ion-content>
